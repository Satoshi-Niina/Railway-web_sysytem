# ===================================
# Client (Next.js) - Cloud Run デプロイ
# ===================================
# GitHub Actionsワークフロー
# mainブランチへのプッシュ時に自動デプロイ
# Update: Fix auth guard trigger

name: Deploy Client to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/deploy-client.yml'
  workflow_dispatch:  # 手動実行も可能

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast2
  SERVICE_NAME: railway-client

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Enable Docker BuildKit and clear cache
        run: |
          echo "DOCKER_BUILDKIT=1" >> $GITHUB_ENV
          docker system prune -af --volumes
          docker builder prune -af

      - name: List files (Debug)
        working-directory: ./client
        run: ls -la

      - name: Build Docker image
        working-directory: ./client
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain
        run: |
          TIMESTAMP=$(date +%s)
          echo "IMAGE_TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV
          CACHE_BUST=$(uuidgen)
          docker build \
            --no-cache \
            --pull \
            --build-arg BUILDKIT_INLINE_CACHE=0 \
            --build-arg CACHE_BUST="$CACHE_BUST" \
            --build-arg BUILD_TIMESTAMP="$TIMESTAMP" \
            --build-arg NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }} \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            --build-arg NEXT_PUBLIC_DASHBOARD_URL=${{ secrets.NEXT_PUBLIC_DASHBOARD_URL }} \
            --build-arg NEXT_PUBLIC_ENABLE_AUTH=${{ secrets.NEXT_PUBLIC_ENABLE_AUTH }} \
            --label "build.timestamp=$TIMESTAMP" \
            --label "build.sha=${{ github.sha }}" \
            --label "cache.bust=$CACHE_BUST" \
            -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}-$TIMESTAMP .
          docker tag gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}-$TIMESTAMP gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Push Docker image
        run: |
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}-${{ env.IMAGE_TIMESTAMP }}
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}-${{ env.IMAGE_TIMESTAMP }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --port 8080 \
            --add-cloudsql-instances "${{ secrets.CLOUD_SQL_INSTANCE_CONNECTION_NAME }}" \
            --set-env-vars "NODE_ENV=production,DATABASE_URL=${{ secrets.DATABASE_URL_PRODUCTION }},NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }},NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}"

      - name: Show deployment URL
        run: |
          echo "Deployed to:"
          gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)'
